<ng-template *ngIf="drafts$ | async as drafts">
  <h1>Drafts</h1>
  <app-post *ngFor="let draft of drafts" [post]="draft" [isDraft]="!draft.isPublished" (refresh)="refresh()"></app-post>
</ng-template>

<div *ngIf="loading$ | async" class="flex w-100 h-100 items-center justify-center pt7">
  <div>Loading ...</div>
</div>

<div *ngIf="error$ | async" class="flex w-100 h-100 items-center justify-center pt7">
  <div>An unexpected error occured.</div>
</div>
